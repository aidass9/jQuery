<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>203a</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">


</head>

<body>
    <h1>Ejemplo de DatePicker</h1>
    <input type="text" id="campofecha">

    <h1>Ejemplo de Tabs</h1>
    <div id="tabs">
        <ul>
            <li>
                <a href="#pestanya1">Uno</a>
            </li>
            <li>
                <a href="#pestanya2">Dos</a>
            </li>
            <li>
                <a href="#pestanya3">Tres</a>
            </li>
        </ul>
        <div id="pestanya1">Pestaña 1</div>
        <div id="pestanya2">Pestaña 2</div>
        <div id="pestanya3">Pestaña 3</div>
    </div>

    <h1>Ejemplo de Accordion</h1>
    <div id="accordion">
        <h3>Section 1</h3>
        <div>
            <p>Contenido 1</p>
        </div>
        <h3>Section 2</h3>
        <div>
            <p>Contenido 2</p>
        </div>
        <h3>Section 3</h3>
        <div>
            <p>Contenido 3</p>
        </div>
    </div>

    <h1>Ejemplo de Botones y Dialogos</h1>
    <div id="dialog" title="Titulo de la ventana">
        <p>Contenido de la ventana</p>
    </div>

    <script src="../jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
